<div class="slider-container" [class.empty]="movies_list().length === 0"
     (mousedown)="onDragStart($event)"
     (mousemove)="onDragMove($event)"
     (mouseup)="onDragEnd()"
     (mouseleave)="onDragEnd()">
  <div class="items-wrapper" #itemsWrapper>
    @for (movie of movies_list(); track movie.id) {
      <app-card-movie [movie]="movie"></app-card-movie>
    }
  </div>
</div>
